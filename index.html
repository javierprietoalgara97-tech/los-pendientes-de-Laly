<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="logo">Enar Artesanía</div>
            <ul class="nav-links">

                <li><a href="#shop">Colección</a></li>
